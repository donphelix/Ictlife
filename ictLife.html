<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICT Life test</title>
    <style>
        .dotted-line {
            border: 1px dashed #000;
            width: 32%;
        }
        
        @media screen and (max-width: 767px) {
            .dotted-line {
                border: 1px dashed #000;
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>multiplication</h1>
        <div class="p-5">
            <div class="form-group col-md-4">
                <input type="number" class="form-control" placeholder="Enter multiplicand.." id="multiplicand">
            </div>
            <div>X</div>
            <div class="form-group col-md-4">
                <input type="number" class="form-control" placeholder="Enter multiplier.." id="multiplier">
            </div>
            <p class="dotted-line"></p>
            <div class="form-group col-md-4">
                <input type="number" class="form-control" id="product" placeholder="Product">
            </div>
            <p></p>
            <button class="btn btn-primary" onclick="multiply()">Multiply</button>
            <button class="btn btn-success" onClick="window.location.reload();">Reset</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        function multiply() {
            var number1 = document.getElementById('multiplicand').value;
            var number2 = document.getElementById('multiplier').value;
            var product = number1 * number2;
            var productOutput = document.getElementById('product');
            productOutput.value = product;
        }
        // $('#reset').click();
    </script>
</body>

</html>
